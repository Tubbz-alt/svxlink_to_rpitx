[GLOBAL]
LOGICS=SimplexLogic,ReflectorLogic
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT=%c
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=1
LINKS=ALLlink
STATE_PTY=/tmp/state_pty

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleMetarInfo,ModulePropagationMonitor
CALLSIGN=F1TZO
LONG_IDENT_INTERVAL=60
IDENT_ONLY_AFTER_TX=10
EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=fr_FR
RGR_SOUND_DELAY=0
REPORT_CTCSS=123
TX_CTCSS=ALWAYS
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12
ACTIVATE_MODULE_ON_LONG_CMD=10:PropagationMonitor
MUTE_RX_ON_TX=1
DTMF_CTRL_PTY=/tmp/svxlink_dtmf_ctrl_pty

[ALLlink]
CONNECT_LOGICS=SimplexLogic:434MHZ:945,ReflectorLogic
DEFAULT_ACTIVE=1
TIMEOUT=0

[Wbr]
Type=RtlUsb
DEV_MATCH=0
GAIN=33.8

[Rx1]
TYPE=Ddr
FQ=145400000
MODULATION=FM
WBRX=WbRx1
SIGLEV_DET=DDR
SQL_DET=CTCSS
CTCSS_FQ=123
SQL_START_DELAY=100
SQL_DELAY=50
SQL_HANGTIME=50
SQL_TIMEOUT=50
VOX_FILTER_DEPTH=80
VOX_THRESH=1200
DEEMPHASIS=1
PREAMP=-6
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
1750_MUTING=1

[WbRx1]
TYPE=RtlUsb
DEV_MATCH=0
HOST=localhost
PORT=1234
GAIN=33.8

[Tx1]
TYPE=Local
AUDIO_DEV=udp:127.0.0.1:1233
AUDIO_CHANNEL=0
PTT_TYPE=GPIO
PTT_PIN=gpio21
TIMEOUT=300
TX_DELAY=4
PREAMP=0
CTCSS_FQ=123
CTCSS_LEVEL=9
PREEMPHASIS=1
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[LocationInfo]
APRS_SERVER_LIST=euro.aprs2.net:14580
LON_POSITION=00.00.00W
LAT_POSITION=00.00.00N
CALLSIGN=EL-F1TZO   # CHANGE THIS
FREQUENCY=434.975
TX_POWER=3
ANTENNA_GAIN=1
ANTENNA_HEIGHT=4m
ANTENNA_DIR=-1
PATH=WIDE1-1
BEACON_INTERVAL=10
TONE=71
COMMENT=>>> Spotik V2.0 <<<<<

[ReflectorLogic]
TYPE=Reflector
CALLSIGN=(VHS) F1TZO V  #CHANGE THIS 
AUDIO_CODEC=OPUS
JITTER_BUFFER_DELAY=0
